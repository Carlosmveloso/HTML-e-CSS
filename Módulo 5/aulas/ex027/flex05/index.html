<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-box</title>
    <Style>
        div.container{
            height: 400px;
            background-color: lightsalmon;
            display: flex;
            flex-flow: row wrap;
            align-content: flex-start;/*SÃ³ se usa align-content quando se usa wrap*/
            /*O align-content alinha os itens de acordo com o cross axis*/
        }
        div.item{
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            padding: 40px;

        }
    </Style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>
</body>
