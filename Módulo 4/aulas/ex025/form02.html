<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Teste de Formulário</h1> 
   <form action="cadastro.php" method="post" autocomplete="off">
    <p>
        <label for="iusu">Usuário: </label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="15" placeholder="Nome do Usuário">
        <!--Required: é usado o campo ser obrigatório digitar algo-->
        <!--minlenght: é usado para definir quantidade mínima de caracteres-->
        <!--maxlenght: é usado para definir quantidade máxima de caracteres-->
        <!--Placeholder: coloca um texto dentro do input-->
        <!--Size: é usado para definir o tamanho da caixa do input-->
    </p>
    <p>
        <label for="isen">Senha: </label>
        <input type="password" name="sen" id="isen" required minlength="8" size="15">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="submit" value="Limpar">
    </p>
   </form>
</body>
</html>
