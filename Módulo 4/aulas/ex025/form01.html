<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <title>Formulário</title>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <!--Remover o autopreencher-->
    <!--O cadatro.php serve para armazenar o dado no php-->
    <form action="cadastro.php" autocomplete="off">
        <!--No for sempre colocar o ID-->
        <p><label for="inome">Nome:</label>
            <!--a tag name é mais usada em PHP e a tag id é usada mais em JAVASCRIPT-->
             <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label>
             <input type="text" name="sobrenome" id="isobrenome"></p>
        <p>
            <input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
