<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iestado">Estado</label>
            <select name="estado" id="iestado">
            <option value="PB" selected>Paraíba</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="PE">Pernanbuco</option>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="1stprof">
            <datalist id="1stprof">
                <option value="DEV">Programador</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem: </label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
